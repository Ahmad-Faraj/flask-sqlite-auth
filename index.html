<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Student Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(0,0,0,0.15); }
    </style>
</head>

        <h1>Student Management</h1>

</html>
