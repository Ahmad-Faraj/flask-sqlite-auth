<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auth App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% if session.get('username') %}
    <header class="topbar">
        <div class="brand">Auth App</div>
        <nav class="nav">
            <a href="{{ url_for('dashboard') }}" class="nav-link{% if request.endpoint == 'dashboard' %} active{% endif %}">Dashboard</a>
            <a href="{{ url_for('settings') }}" class="nav-link{% if request.endpoint == 'settings' %} active{% endif %}">Settings</a>
            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
        </nav>
    </header>
    {% endif %}

    <main class="page">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
