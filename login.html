<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #fafafa; color: #1a1a1a; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: #fff; padding: 48px; border-radius: 24px; width: 100%; max-width: 440px; box-shadow: 0 4px 24px rgba(0,0,0,0.06); }
        h1 { margin-bottom: 32px; font-size: 28px; font-weight: 700; text-align: center; letter-spacing: -0.8px; color: #0a0a0a; }
        .form-group { margin-bottom: 24px; }
        label { display: block; margin-bottom: 10px; font-size: 14px; font-weight: 600; color: #2a2a2a; letter-spacing: 0.2px; }
        input { width: 100%; padding: 14px 16px; border: 1.5px solid #e5e5e5; background: #fafafa; color: #1a1a1a; font-size: 15px; transition: all 0.2s; border-radius: 12px; font-family: inherit; }
        input:focus { outline: none; border-color: #0a0a0a; background: #fff; box-shadow: 0 0 0 3px rgba(10,10,10,0.05); }
        .btn { width: 100%; padding: 15px; background: #0a0a0a; color: #fff; border: none; font-size: 15px; cursor: pointer; margin-top: 16px; font-weight: 600; transition: all 0.2s; border-radius: 12px; letter-spacing: 0.3px; }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
        .link { text-align: center; margin-top: 24px; }
        .link a { color: #0a0a0a; text-decoration: none; font-size: 14px; font-weight: 500; }
        .link a:hover { opacity: 0.7; }
        .alert { padding: 12px 16px; margin: 16px 0; border-radius: 10px; font-size: 14px; }
        .alert-error { background: #fef2f2; color: #991b1b; border: 1px solid #fee2e2; }
        .alert-success { background: #f0fdf4; color: #166534; border: 1px solid #dcfce7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div id="message"></div>
        <form id="login-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="link">
            <a href="signup.html">Create an account</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => { messageDiv.innerHTML = ''; }, 5000);
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(result.user));
                    showMessage('Login successful! Redirecting...');
                    setTimeout(() => { window.location.href = 'courses.html'; }, 1000);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Connection error', 'error');
            }
        });
    </script>
</body>
</html>
