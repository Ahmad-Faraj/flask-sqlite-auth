<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #fafafa; color: #1a1a1a; min-height: 100vh; padding: 24px; }
        .header { max-width: 1200px; margin: 0 auto 32px; display: flex; justify-content: space-between; align-items: center; padding-bottom: 24px; border-bottom: 1px solid #f0f0f0; }
        h1 { font-size: 32px; font-weight: 700; letter-spacing: -1px; color: #0a0a0a; }
        nav { display: flex; gap: 8px; }
        nav a { color: #4a4a4a; text-decoration: none; padding: 10px 20px; border: none; transition: all 0.2s; background: transparent; font-weight: 500; font-size: 14px; border-radius: 8px; }
        nav a:hover { background: #f5f5f5; color: #0a0a0a; }
        .container { max-width: 1200px; margin: 0 auto; }
        .student-card { background: #fff; border: 1px solid #f0f0f0; padding: 24px; margin-bottom: 16px; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .student-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .student-name { font-size: 18px; font-weight: 600; color: #0a0a0a; }
        .btn-delete { padding: 8px 20px; background: #fef2f2; color: #991b1b; border: 1px solid #fee2e2; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-delete:hover { background: #fee2e2; }
        .student-info { color: #6a6a6a; font-size: 14px; margin-bottom: 16px; }
        .courses-list { padding-left: 20px; }
        .course-item { padding: 10px 0; border-bottom: 1px solid #f5f5f5; color: #2a2a2a; font-size: 14px; }
        .course-item:last-child { border-bottom: none; }
        .no-courses { color: #9a9a9a; font-style: italic; font-size: 14px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Students</h1>
        <nav>
            <a href="courses.html">Courses</a>
            <a href="my-courses.html">My Courses</a>
            <a href="index.html">Logout</a>
        </nav>
    </div>
    <div class="container" id="students-container"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentUser = null;

        async function loadStudents() {
            const userStr = localStorage.getItem('user');
            if (userStr) {
                currentUser = JSON.parse(userStr);
            }

            try {
                const response = await fetch(`${API_BASE}/students`);
                const students = await response.json();
                
                const container = document.getElementById('students-container');
                container.innerHTML = students.map(student => `
                    <div class="student-card">
                        <div class="student-header">
                            <div class="student-name">${student.name}</div>
                            ${currentUser && currentUser.role === 'admin' ? `<button class="btn-delete" onclick="deleteStudent(${student.id})">Delete</button>` : ''}
                        </div>
                        <div class="student-info">@${student.username} â€¢ ${student.email}</div>
                        <div class="courses-list">
                            ${student.courses.length > 0 
                                ? student.courses.map(c => `<div class="course-item">${c.code} - ${c.name}</div>`).join('')
                                : '<div class="no-courses">No enrolled courses</div>'
                            }
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        async function deleteStudent(studentId) {
            if (!confirm('Are you sure you want to delete this student? This will also remove all their enrollments.')) return;
            try {
                const response = await fetch(`${API_BASE}/students/${studentId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    loadStudents();
                }
            } catch (error) {
                console.error('Error deleting student:', error);
            }
        }

        loadStudents();
    </script>
</body>
</html>
