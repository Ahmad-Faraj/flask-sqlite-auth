<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #fafafa; color: #1a1a1a; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: #fff; padding: 48px; border-radius: 24px; width: 100%; max-width: 440px; box-shadow: 0 4px 24px rgba(0,0,0,0.06); }
        h1 { margin-bottom: 32px; font-size: 28px; font-weight: 700; text-align: center; letter-spacing: -0.8px; color: #0a0a0a; }
        .form-group { margin-bottom: 24px; }
        label { display: block; margin-bottom: 10px; font-size: 14px; font-weight: 600; color: #2a2a2a; letter-spacing: 0.2px; }
        input, select { width: 100%; padding: 14px 16px; border: 1.5px solid #e5e5e5; background: #fafafa; color: #1a1a1a; font-size: 15px; transition: all 0.2s; border-radius: 12px; font-family: inherit; }
        input:focus, select:focus { outline: none; border-color: #0a0a0a; background: #fff; box-shadow: 0 0 0 3px rgba(10,10,10,0.05); }
        small { color: #666; font-size: 13px; display: block; margin-top: 8px; font-weight: 400; }
        .btn { width: 100%; padding: 15px; background: #0a0a0a; color: #fff; border: none; font-size: 15px; cursor: pointer; margin-top: 16px; font-weight: 600; transition: all 0.2s; border-radius: 12px; letter-spacing: 0.3px; }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
        .link { text-align: center; margin-top: 24px; }
        .link a { color: #0a0a0a; text-decoration: none; font-size: 14px; font-weight: 500; }
        .link a:hover { opacity: 0.7; }
        .alert { padding: 12px 16px; margin: 16px 0; border-radius: 10px; font-size: 14px; }
        .alert-error { background: #fef2f2; color: #991b1b; border: 1px solid #fee2e2; }
        .alert-success { background: #f0fdf4; color: #166534; border: 1px solid #dcfce7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div id="message"></div>
        <form id="signup-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" minlength="8" maxlength="128" required>
                <small style="color: #666; font-size: 12px; display: block; margin-top: 5px;">8-128 characters, must include number and special character</small>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Role</label>
                <select id="role">
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="link">
            <a href="login.html">Already have an account?</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => { messageDiv.innerHTML = ''; }, 5000);
        }

        function validatePassword(password) {
            if (password.length < 8 || password.length > 128) {
                return 'Password must be 8-128 characters';
            }
            if (!/\d/.test(password)) {
                return 'Password must contain at least one number';
            }
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                return 'Password must contain at least one special character';
            }
            return null;
        }

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const validationError = validatePassword(password);
            if (validationError) {
                showMessage(validationError, 'error');
                return;
            }
            
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password,
                name: document.getElementById('name').value,
                role: document.getElementById('role').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Account created! Redirecting to login...');
                    setTimeout(() => { window.location.href = 'login.html'; }, 1500);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Connection error', 'error');
            }
        });
    </script>
</body>
</html>
